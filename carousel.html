<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <style>
      body {
  margin: 0;
}

.owl-carousel-container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  padding: 1%;
  padding-bottom: 0;
  overflow: hidden;
  position: relative;
}

.owl-carousel {
  position: relative;
}

.owl-carousel .item {
  height: auto;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 10px;
}

.owl-carousel .item img {
  max-height: 30em;
  aspect-ratio: 1/1;
}

.owl-nav {
  position: absolute;
  top: 50%;
  width: 100%;
  display: flex;
  justify-content: space-between;
  transform: translateY(-50%);
}

.owl-prev,
.owl-next {
  cursor: pointer;
  background: rgba(0, 0, 0, 0.3);
  padding: 15px 20px; /* Increase the padding for both height and width */
  border-radius: 50%;
  color: white;
  font-size: 18px; /* Adjust font size for larger buttons */
  background-color: #3498db; /* Change the background color */
}

.owl-dots {
  display: flex;
  justify-content: center;
  align-items: bottom;
  position: absolute;
  bottom: 10px;
  width: 100%;
}

.owl-dot {
  cursor: pointer;
  background: rgba(0, 0, 0, 0.3);
  padding: 5px;
  margin: 0 5px;
  border-radius: 50%;
  display: inline-block;
}

.owl-dot span {
  display: block;
  width: 10px;
  height: 10px;
  background: white;
  border-radius: 50%;
  margin-top: 5px;
}

.owl-dot.active span,
.owl-dot:hover span {
  width: 15px;
  height: 15px;
}
    </style>
  </head>

  <body>
    <div class="owl-carousel-container">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <figure>
            <img src="images/2.png" alt="" />
          </figure>
        </div>
        <div class="item">
          <figure>
            <img src="images/3.png" alt="" />
          </figure>
        </div>
        <div class="item">
          <figure>
            <img src="images/4.png" alt="" />
          </figure>
        </div>
        <div class="item">
          <figure>
            <img src="images/5.png" alt="" />
          </figure>
        </div>
        <div class="item">
          <figure>
            <img src="images/6.png" alt="" />
          </figure>
        </div>
        <div class="item">
          <figure>
            <img src="images/qualification.jpg" alt="" />
          </figure>
        </div>
        <!-- Additional items here -->
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          items: 1,
          loop: true,
          autoplay: true,
          autoplayTimeout: 2000,
          autoplayHoverPause: true,
          nav: true,
          dots: true,
          navText: ["< Prev", ">"],
        });
      });
    </script>
  </body>
</html>

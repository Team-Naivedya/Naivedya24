      .container-slideshow {

        align-items: center; /* Center the images horizontally */
        justify-content: center; /* Center the images vertically */
        height: 100vh; /* Set a height to ensure all images are visible */
        overflow: hidden;
        transition: transform 0.5s ease-in-out;
      }
      figure {

      }

      }

    $(document).ready(function() {
  // Initialize current slide index
  var currentSlide = 0;

  // Function to show the current slide
  function showCurrentSlide() {
    // Hide all slides
    $('.slides .item').hide();
    // Show the current slide
    $('.slides .item.current').show();
  }

  // Function to update the controls
  function updateControls() {
    // Disable previous button if on first slide
    if (currentSlide === 0) {
      $('#controls .controls svg:first-child').attr('disabled', 'disabled');
    } else {
      $('#controls .controls svg:first-child').removeAttr('disabled');
    }

    // Disable next button if on last slide
    if (currentSlide === $('.slides .item').length - 1) {
      $('#controls .controls svg:last-child').attr('disabled', 'disabled');
    } else {
      $('#controls .controls svg:last-child').removeAttr('disabled');
    }
  }

  // Function to handle slide changes
  function changeSlide(newSlideIndex) {
    // Update the current slide index
    currentSlide = newSlideIndex;
    // Show the new slide
    $('.slides .item').eq(currentSlide).addClass('current');
    $('.slides .item').eq(currentSlide).siblings().removeClass('current');
    showCurrentSlide();
    updateControls();
  }

  // Initialize the first slide
  showCurrentSlide();
  updateControls();

  // Handle click events on the controls
  $('#controls .controls svg').click(function() {
    var newSlideIndex;
    if ($(this).is(':first-child')) {
      // Go to previous slide
      newSlideIndex = currentSlide - 1;
    } else {
      // Go to next slide
      newSlideIndex = currentSlide + 1;
    }
    changeSlide(newSlideIndex);
  });
});
